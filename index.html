<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/сss/style.css">
    <title>miniShop</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__top">
                <div class="navbar container">
                    <div class="navbar__login">
                        <button class="navbar__btn-signIn btn">Авторизироваться</button>
                        <button class="navbar__btn-registration btn">Зарегистрироваться</button>
                        <div class="navbar__user-authorized">
                            <p class="navbar__username"></p>
                            <div class="navbar__img-user">
                                <img src="./img/user.png" alt="#">
                            </div>
                        </div>
                        <button class="navbar__add-product btn">Добавить товар</button>
                    </div>
                    <div class="navbar__basket">
                        <div class="navbar__sumTotal">
                            <p class="navbar__sumTotal-title">
                                Общая стоимость:
                                <span class="navbar__sumTotal-price">0</span>
                            </p>
                        </div>
                        <div class="navbar__basket-img">
                            <a href="basket.html">
                                <div class="navbar__basket-inner">
                                    <img src="./img/cart.png" alt="buy">
                                    <div class="navbar__num-buy">0</div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- header__top-->
            <div class="header__content container">
                
            </div>
            
        </div>
    </div>
    <div class="popup">
        <div class="popup__body">
            <form class="form" action="#">
                <h3 class="form__title text-center">Заполните данные товара</h3>
                <div class="form__inner">
                    <div class="form-item">
                        <label class="form__label" for="forIrl">Введите url картинки</label>
                        <input class="form__input" id="form__forIrl" type="text" name="Irl" placeholder="url">
                    </div>
                    <div class="form__wrapper">
                        <div class="form-item">
                            <label class="form__label" for="forNameProduct">Название товара</label>
                            <input class="form__input"  id="form__forNameProduct" type="text" name="Name" placeholder="Название товара">
                        </div>
                        <div class="form-item">
                            <label class="form__label" for="forCountry">Страна производителя</label>
                            <input class="form__input" id="form__forCountry" type="text" name="Country" placeholder="Страна">
                        </div>
                    </div>
                    <div class="form__wrapper">
                        <div class="form-item">
                            <label class="form__label"  for="forScreen">Ширина товара</label>
                            <input class="form__input" id="form__forScreen" type="text" name="Screen" placeholder="Ширина товара">
                        </div>
                        <div class="form-item">
                            <label class="form__label" for="forGuarantee">Гарантия?</label>
                            <input class="form__input" id="form__forGuarantee" type="text" name="Guarantee" placeholder="Гарантия">
                        </div>
                    </div>
                    <div class="form__wrapper">
                        <div class="form-item">
                            <label class="form__label" for="forMemory">Количество памяти</label>
                            <input class="form__input" id="form__forMemory" type="text" name="Memory" placeholder="Пямять устройства">
                        </div>
                        <div class="form-item">
                            <label class="form__label" for="forPrice">Цена товара</label>
                            <input class="form__input" id="form__forPrice" type="text" name="Price" type="text" placeholder="Цена">
                        </div>
                    </div>
                    <button class="form__btn" type="submit">Отправить</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
