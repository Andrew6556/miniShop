<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/сss/style.css">
    <title>miniShop</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header__top">
                <div class="navbar container">
                    <div class="navbar__login">
                        <button class="navbar__btn-signIn btn">Авторизироваться</button>
                        <button class="navbar__btn-registration btn">Зарегистрироваться</button>
                        <div class="navbar__user-authorized">
                            <p class="navbar__username">Аndrey</p>
                            <div class="navbar__img-user">
                                <img src="./img/user.png" alt="#">
                            </div>
                        </div>
                        <div class="navbar__basket">
                            <a href="basket.html">
                                <div class="navbar__basket-img">
                                    <img src="./img/cart.png" alt="buy">
                                    <div class="navbar__num-buy"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- header__top-->
            <div class="header__content container">
                <div class="goods">
                    <div class="goods__card">
                        <h1 class="goods__title">Ноутбук игровой Thunderobot 911 Air D</h1>
                        <div class="goods__inner">
                            <div class="goods__wrap">
                                <div class="goods__item">
                                    <p class="goods__item-title">Страна</h3>
                                    <p class="goods__passenger goods__item-text">Китай</p>
                                </div>
                                <div class="goods__item">
                                    <h3 class="goods__item-title">Гарантия</h3>
                                    <p class="goods__passport goods__item-text">нет</p>
                                </div>
                            </div>
                            <div class="goods__wrap">
                                <div class="goods__item">
                                    <p class="goods__item-title">Ширина экрана</h3>
                                    <p class="goods__passenger goods__item-text">1650x720</p>
                                </div>
                                <div class="goods__item">
                                    <h3 class="goods__item-title">Память</h3>
                                    <p class="goods__passport goods__item-text">16 ГБ</p>
                                </div>
                            </div>
                            <div class="goods__price">
                                Цена: <span class="goods__price-text">16 000</span>
                            </div>
                        </div>
                        <div class="goods__hover-buy">
                            <button class="goods__btn-hover">Купить</button>
                        </div>
                    </div>
                </div>
                    <!-- "goods" -->
            </div>
            
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
